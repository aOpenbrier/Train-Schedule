<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Train Schedule</title>
    <link href="https://fonts.googleapis.com/css?family=VT323" rel="stylesheet">
    <link rel="stylesheet" href="assets/css/reset.css">
    <link rel="stylesheet" href="assets/css/style.css">
</head>

<body>
    <header class='panel'>
        <h1>TIMBER TRACKS</h1>
        <h2>Train Schedule Tool</h2>
    </header>
    <!-- Train Schedule -->
    <section class="panel">
        <h3>Schedule</h3>
        <table>
            <thead>
                <tr>
                    <th>Name:</th>
                    <th>Destination:</th>
                    <th>Frequency:</th>
                    <th>Next Arrival:</th>
                    <th>Time Away:</th>
                </tr>
            </thead>
            <tbody id='js-schedule'>
            </tbody>
        </table>
    </section>
    <!-- Add Train -->
    <form>
        <div class="panel">
            <h3>Add Train</h3>
            <label for="name">Name: <span class='error js-input-error' id='js-name-error'></span></label>
            <input type="text" name="name" id="js-name">
            <label for="dest">Destination: <span class='error js-input-error' id='js-dest-error'></span></label>
            <input type="text" name="dest" id="js-dest">
            <label for="name">First Arrival: (Format 24:00) <span class='error js-input-error' id='js-first-error'></span></label>
            <input type="text" name="first" id="js-first">
            <label for="name">Frequency: (In minutes) <span class='error js-input-error' id='js-freq-error'></span></label>
            <input type="text" name="freq" id="js-freq">
        </div>
        <div class="panel">
            <button type="submit" id="add" onclick="addTrain()">Confirm</button>
        </div>
    </form>
    <img class='chocobo' src="assets/images/Chocobo.png" alt="Chocobo">
    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-3.3.1.js" integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60=" crossorigin="anonymous"></script>
    <!-- Moment.js time formatting -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.22.2/moment.js"></script>
    <!-- Firebase -->
    <script src="https://www.gstatic.com/firebasejs/5.5.0/firebase.js"></script>
    <!-- App -->
    <script src="assets/js/app.js"></script>
</body>

</html>
