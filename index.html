<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Train Schedule</title>
    <link rel="stylesheet" href="assets/css/reset.css">
    <link rel="stylesheet" href="assets/css/style.css">
</head>

<body>
    <header>
        <h1>Train Schedule</h1>
    </header>
    <!-- Train Schedule -->
    <section>
        <div class="sectTitle">
            <h3>Schedule</h3>
        </div>
        <div class="sectBody">
            <table>
                <thead>
                    <tr>
                        <th>Name:</th>
                        <th>Destination:</th>
                        <th>Frequency:</th>
                        <th>Next Arrival:</th>
                        <th>Minutes Away:</th>
                    </tr>
                </thead>
                <tbody id='js-schedule'>
                </tbody>
            </table>
        </div>
    </section>
    <!-- Add Train -->
    <section>
        <div class="sectTitle">
            <h3>Add Train</h3>
        </div>
        <div class="sectBody">
            <form>
                <label for="name">Name:</label>
                <input type="text" name="name" id="js-name">
                <label for="dest">Destination:</label>
                <input type="text" name="dest" id="js-dest">
                <label for="name">First Arrival: (Format 24:00) </label>
                <input type="text" name="first" id="js-first">
                <label for="name">Frequency: (In minutes)</label>
                <input type="text" name="freq" id="js-freq">
                <button type="submit" id="add" onclick="addTrain()">Add</button>
            </form>
        </div>
    </section>
    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-3.3.1.js" integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60=" crossorigin="anonymous"></script>
    <!-- Moment.js time formatting -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.22.2/moment.js"></script>

</body>
